<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Row Form</title>
    <style>
        /* Basic styling for the form container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .form-row {
            margin-bottom: 15px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="Submitform/" method="GET">
        
        <!-- First row for user input -->
        <div class="form-row">
            <label for="inputValue">value 1</label>
            <input type="text" id="inputValue" name="num1" required>
            <label for="inputValue">value 2</label>

            <input type="text" id="inputValue" name="num2" required>
        </div>
        <!-- Second row with Save button -->
        <div class="form-row">
            <button type="submit">Save</button>
        </div>
        output
        <input type="text" value="{{output}}"/>
    </form>
</div>

</body>
</html>
