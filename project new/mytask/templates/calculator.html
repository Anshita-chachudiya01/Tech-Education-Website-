<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f0f8ff;
}

.form-container {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 350px;
}

form {
  display: flex;
  flex-direction: column;
}

.form-row {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input, select, button {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

button {
  background: #007bff;
  color: white;
  cursor: pointer;
  border: none;
  transition: background 0.3s ease;
}

button:hover {
  background: #0056b3;
}

  </style>
</head>
<body>
  <div class="form-container">
    <form id="calcForm" method="post">
        {% csrf_token %}
      <!-- Row 1: First Number -->
      <div class="form-row">
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" name="num1" value="{{n1}}" required>
      </div>
      
      <!-- Row 2: Second Number and Operation -->
      <div class="form-row">
        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" name="num2" value="{{n2}}" required>
        <select id="operation" name="operation" value="{{operation}}"  required>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      
      <!-- Row 3: Result and Submit -->
      <div class="form-row">
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" value="{{c}}">
        <button type="submit">Calculate</button>
      </div>
    </form>
  </div>

</body>
</html>
