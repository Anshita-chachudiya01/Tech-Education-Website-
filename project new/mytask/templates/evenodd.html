<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Checker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

form {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
}

input[type="number"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 150px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="form-container">
        <form id="evenOddForm" method="post">
            {% csrf_token %}
            
            <label for="numberInput">Enter a Number:</label>
            <input type="number" id="numberInput" name="num1" placeholder="Enter a number" >
            <button type="submit">even|odd</button>
            <br/>
            <label>Output</label>
            <input type="text" value="{{c}}"/>
        </form>
        <p id="result"></p>
    </div>

</body>
</html>
